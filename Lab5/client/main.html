<head>
  <title>Franchises ranking</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Notemanager</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <nav class="red">
    <div class="container">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Franchises Ranking</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li class="nav-item"><a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Entry</a></li>
          <li class="nav-item"><a class="waves-effect waves-light btn order" href="#">Order asc/desc</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Franchises ranking</h1>
    <ul class="collection">
      {{ #each franchises }}
        {{> franchise }}
      {{/each}}
    </ul>
    {{> add }}
    <script>
      var elem= document.querySelector('.modal');
      var instance = M.Modal.init(elem);
    </script>
  </div>
</body>

<template name="franchise">
  <li class="collection-item">
    {{title}} 
    <a href="#" class="delete-franchise secondary-content"><i class="material-icons">close</i></a>
    <a href="#" class="downvote secondary-content"><i class="material-icons">arrow_downward</i></a>
    <a class="secondary-content">{{score}}</a>
    <a href="#" class="upvote secondary-content"><i class="material-icons">arrow_upward</i></a>
  </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Entry</h3>
      <form class="add-form">
        <input type="text" name="title" placeholder="Franchise name">
      </form>
    </div>
  </div>
</template>
